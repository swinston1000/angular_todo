<form class="form todo-form" ng-submit="todoCtrl.edit(id, 'enter')">
    <div class="input-group " ng-class="todoCtrl.getBackgroundColour(id)">
        <!--span class="input-group-addon todo-checkbox "><input type="checkbox" ng-model="todo.completed "></span-->
        <span class="input-group-btn "><a type="button " class="btn btn-default done-button " ng-click="todoCtrl.toggleComplete(id)"><i ng-class="todoCtrl.todo.completed ? 'fa fa-check-square-o fa-lg' : 'fa fa-square-o fa-lg' "></i></a></span>
        <input class="form-control todo-item" type="text" ng-show="todoCtrl.editing[id]" ng-model="todoCtrl.todo.task" ng-blur="todoCtrl.edit(id, 'blur');" todo-focus-me="focusInput" todo-escape="todoCtrl.escapeEdit(id)" />
        <label class="form-control todo-item" type="text" ng-hide="todoCtrl.editing[id]" ng-class="{strike : todoCtrl.todo.completed}" ng-dblclick="focusInput=true; todoCtrl.edit(id, 'double-click');">{{todoCtrl.todo.task}}</label>
        <span class="input-group-addon todo-category">{{todoCtrl.todo.category}}</span>
        <div class="input-group-btn form-buttons">
            <a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Priority<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right" ng-click="todoCtrl.setPriority($event,id)">
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
            </ul>
            <a type="button" class="btn btn-default" ng-click="todoCtrl.remove(id)"><i class="fa fa-trash-o fa-lg"></i></a>
        </div>
    </div>
</form>
