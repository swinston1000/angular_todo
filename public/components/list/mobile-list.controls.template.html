<form class="form" ng-submit="listCtrl.add()">
    <div class="input-group add-item" ng-class="listCtrl.getBackgroundColour(null);">
        <div class="input-group-btn">
            <a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{listCtrl.categoryText}}<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-left" ng-click="listCtrl.setCategory($event);">
                <li><a>Work</a></li>
                <li><a>Personal</a></li>
                <li><a>Other</a></li>
                <li><a>Delegated</a></li>
            </ul>
        </div>
        <input type="text" class="form-control main-input" ng-model="listCtrl.todo.task" placeholder="Add Item" autofocus/>
        <div class="input-group-btn">
            <a type="button" class="btn btn-default dropdown-toggle priority" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Priority<span class="caret"></span></a>
            <ul class="dropdown-menu" ng-click="listCtrl.setPriority($event,null);" ng-switch="listCtrl.todo.priority" ng-class="listCtrl.getPriority()">
                <li><a class="one">1 </a></li>
                <li><a class="two">2 </a></li>
                <li><a class="three">3 </a></li>
                <li><a class="four">4 </a></li>
                <li><a class="five">5 </a></li>
            </ul>
            <a type="button" class="btn btn-default" ng-click="listCtrl.add()">Add</a>
        </div>
    </div>
</form>
<a type="button" class="btn btn-danger remove-all-btn" ng-click="listCtrl.removeCompleted()"><i class="fa fa-trash-o fa-lg"></i> Completed</a>
