        <a type="button" class="btn btn-success navbar-btn btn-add" ng-click="fCtrl.open()">Add Todo</a>
        <div class="btn-group navbar-form hidden-xs" role="group">
            <div class="btn-group">
                <a type="button" class="btn btn-default toggle-button" ng-click="mainCtrl.toggleFilter()">{{mainCtrl.toggleBtnText}}</a>
                <a ng-if="mainCtrl.sortByPriority" type="button" class="btn btn-default priority-button visible-xs" ng-click="mainCtrl.toggleSort()" ng-bind-html="mainCtrl.calender"></a>
                <a ng-if="!mainCtrl.sortByPriority" type="button" class="btn btn-default priority-button visible-xs" ng-click="mainCtrl.toggleSort()" ng-bind-html="mainCtrl.thermometer"></a>
                <a type="button" class="btn btn-default priority-button hidden-xs" ng-click="mainCtrl.toggleSort()">{{mainCtrl.sortByPriority?"Sort by Date" :"Sort by Priority"}}</a>
                <div class="btn-group dropup" uib-dropdown>
                    <a type="button" class="btn btn-default dropdown-toggle cat-button" uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">Filter by Category<span class="caret"></span></a>
                    <ul class="dropdown-menu dropdown-menu-left" uib-dropdown-menu ng-click="mainCtrl.setFilterCategory($event);">
                        <li><a>Show All</a></li>
                        <li><a>Work</a></li>
                        <li><a>Personal</a></li>
                        <li><a>Other</a></li>
                        <li><a>Delegated</a></li>
                    </ul>
                </div>
            </div>
            <a type="button" class="btn btn-danger remove-all-btn" ng-click="mainCtrl.removeCompleted()"><i class="fa fa-trash-o fa-lg"></i><span class="hidden-xs"> Completed</span></a>
        </div>
    </div>
</nav>
<script type="text/ng-template" id="addtodo.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add New To-Do</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form class="form" ng-class="mCtrl.getBackgroundColour(null);">
            <div class="form-group" ng-model-options="{ updateOn: 'blur'}">
                <label for="task">Task</label>
                <input type="text" id="task" class="form-control" ng-model="mCtrl.todo.task" placeholder="Task" autofocus />
            </div>
            <div class="form-group" ng-model-options="{ updateOn: 'blur'}">
                <label for="task-category">Category</label>
                <input type="text" id="task-category" class="form-control" ng-model="mCtrl.todo.category" list="categories" placeholder="Category">
                <datalist id="categories">
                    <option>Work</option>
                    <option>Personal</option>
                    <option>Delegated</option>
                </datalist>
            </div>
            <div class="form-group" ng-model-options="{ debounce: 100}">
                <label for="priority">Priority</label>
                <div id="priority" class="btn-group btn-group-justified">
                    <label class="btn btn-priority btn-danger" ng-model="mCtrl.todo.priority" uib-btn-radio="1">1</label>
                    <label class="btn btn-priority btn-warning" ng-model="mCtrl.todo.priority" uib-btn-radio="2">2</label>
                    <label class="btn btn-priority btn-default" ng-model="mCtrl.todo.priority" uib-btn-radio="3">3</label>
                    <label class="btn btn-priority btn-success" ng-model="mCtrl.todo.priority" uib-btn-radio="4">4</label>
                    <label class="btn btn-priority btn-primary" ng-model="mCtrl.todo.priority" uib-btn-radio="5">5</label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="mCtrl.ok()">Add</button>
        <button class="btn btn-default" type="button" ng-click="mCtrl.cancel()">Cancel</button>
    </div>
</script>
