<form class="form todo-form" ng-submit="todoCtrl.update(todoCtrl.todo, 'enter')" hm-recognizer-options='[{"type":"swipe","directions":"DIRECTION_HORIZONTAL"}]' hm-swiperight="todoCtrl.toggle(todoCtrl.todo)" hm-swipeleft="todoCtrl.remove(todoCtrl.todo)">
    <div class="input-group" ng-class="todoCtrl.getBackgroundColour()">
        <span class="input-group-btn"><a type="button" class="btn btn-default done-button problem-box" ng-click="todoCtrl.toggle(todoCtrl.todo)"><i ng-class="todoCtrl.todo.completed ? 'fa fa-check-square-o fa-lg' : 'fa fa-square-o fa-lg' "></i></a></span>
        <input class="form-control todo-item" type="text" ng-show="todoCtrl.editing[todoCtrl.todo._id]" ng-model="todoCtrl.todo.task" ng-blur="todoCtrl.update(todoCtrl.todo, 'blur');" todo-focus-me="focusInput" />
        <label class="form-control todo-item todo-label" type="text" ng-hide="todoCtrl.editing[todoCtrl.todo._id]" ng-class="{strike : todoCtrl.todo.completed}" hm-pressup="focusInput=true; todoCtrl.startEditing(todoCtrl.todo)">{{todoCtrl.todo.task}}</label>
    </div>
    <div class="input-group">
        <span class="input-group-addon todo-category">{{::todoCtrl.todo.category}}</span>
        <div class="input-group-btn form-buttons" uib-dropdown>
            <a dropdown-direction type="button" class="btn btn-default dropdown-toggle priority" uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">Priority<span class="caret"></span></a>
            <ul class="dropdown-menu" uib-dropdown-menu ng-click="todoCtrl.updatePriority($event, todoCtrl.todo)" ng-class="todoCtrl.getPriority()">
                <li><a class="one">1 </a></li>
                <li><a class="two">2 </a></li>
                <li><a class="three">3 </a></li>
                <li><a class="four">4 </a></li>
                <li><a class="five">5 </a></li>
            </ul>
            <a type="button" class="btn btn-default mob-delete" ng-click="todoCtrl.remove(todoCtrl.todo)"><i class="fa fa-trash-o fa-lg"></i></a>
        </div>
    </div>
</form>
