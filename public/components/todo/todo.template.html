<form class="form todo-form hidden-xs" ng-submit="todoCtrl.update(todoCtrl.todo, 'enter')">
    <div class="input-group" ng-class="todoCtrl.getBackgroundColour()">
        <span class="input-group-btn"><a type="button " class="btn btn-default done-button" ng-click="todoCtrl.toggle(todoCtrl.todo)"><i ng-class="todoCtrl.todo.completed ? 'fa fa-check-square-o fa-lg' : 'fa fa-square-o fa-lg' "></i></a></span>
        <input class="form-control todo-item" type="text" ng-show="todoCtrl.editing[todoCtrl.todo._id]" ng-model="todoCtrl.todo.task" ng-blur="todoCtrl.update(todoCtrl.todo, 'blur');" todo-focus-me="focusInput" todo-escape="todoCtrl.cancelEditing(todoCtrl.todo)" />
        <label class="form-control todo-item" type="text" ng-hide="todoCtrl.editing[todoCtrl.todo._id]" ng-class="{strike : todoCtrl.todo.completed}" ng-dblclick="focusInput=true; todoCtrl.startEditing(todoCtrl.todo)">{{todoCtrl.todo.task}}</label>
        <span class="input-group-addon todo-category">{{todoCtrl.todo.category}}</span>
        <div class="input-group-btn form-buttons">
            <a type="button" class="btn btn-default dropdown-toggle priority" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Priority<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right" ng-click="todoCtrl.updatePriority($event, todoCtrl.todo)">
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
            </ul>
            <a type="button" class="btn btn-default" ng-click="todoCtrl.remove(todoCtrl.todo)"><i class="fa fa-trash-o fa-lg"></i></a>
        </div>
    </div>
</form>
<form class="form todo-form hidden-sm hidden-md hidden-lg" ng-submit="todoCtrl.update(todoCtrl.todo, 'enter')">
    <div class="input-group" ng-class="todoCtrl.getBackgroundColour()">
        <span class="input-group-btn"><a type="button" class="btn btn-default done-button problem-box" ng-click="todoCtrl.toggle(todoCtrl.todo)"><i ng-class="todoCtrl.todo.completed ? 'fa fa-check-square-o fa-lg' : 'fa fa-square-o fa-lg' "></i></a></span>
        <input class="form-control todo-item" type="text" ng-show="todoCtrl.editing[todoCtrl.todo._id]" ng-model="todoCtrl.todo.task" ng-blur="todoCtrl.update(todoCtrl.todo, 'blur');" todo-focus-me="focusInput" todo-escape="todoCtrl.cancelEditing(todoCtrl.todo)" />
        <label class="form-control todo-item mobile-todo-label" type="text" ng-hide="todoCtrl.editing[todoCtrl.todo._id]" ng-class="{strike : todoCtrl.todo.completed}" ng-dblclick="focusInput=true; todoCtrl.startEditing(todoCtrl.todo)">{{todoCtrl.todo.task}}</label>
    </div>
    <div class="input-group">
        <span class="input-group-addon todo-category mob-category">{{todoCtrl.todo.category}}</span>
        <div class="input-group-btn form-buttons">
            <a type="button" class="btn btn-default dropdown-toggle priority priority-mob" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Priority<span class="caret"></span></a>
            <ul class="dropdown-menu" ng-click="todoCtrl.updatePriority($event, todoCtrl.todo)">
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
            </ul>
            <a type="button" class="btn btn-default mob-delete" ng-click="todoCtrl.remove(todoCtrl.todo)"><i class="fa fa-trash-o fa-lg"></i></a>
        </div>
    </div>
</form>
