<!DOCTYPE html>
<html>

<head>
    <title>Todoosey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="/scripts/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="/scripts/font-awesome/css/font-awesome.min.css" rel="stylesheet"></link>
    <link href="style.css" rel="stylesheet"></link>
</head>

<body class="container">
    <div ng-app="myApp">
        <div ng-controller="mainController as mainCtrl">
            <nav-bar></nav-bar>
            <div ng-if="isAuthenticated">
                <div ng-controller="listController as listCtrl">
                    <div class="row hidden-xs" ng-include="'/components/list/list.controls.template.html'"></div>
                    <div class="hidden-sm hidden-md hidden-lg" ng-include="'/components/list/mobile-list.controls.template.html'"></div>
                    <div ng-repeat="todo in listCtrl.todos.items | filter:mainCtrl.search | orderBy: mainCtrl.sortByPriority ? 'priority' : 'date' | filterComplete: mainCtrl.applyFilter | filterCategory : mainCtrl.filterCategory">
                        <to-do todo='todo'></to-do>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/jquery/dist/jquery.min.js"></script>
<script src="/dropdownDirection.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/scripts/hammerjs/hammer.js"></script>
<script src="/scripts/angular/angular.js"></script>
<script src="/scripts/angular-fastclick/dist/index.js"></script>
<script src="/scripts/angular-hammer/angular.hammer.js"></script>
<script src="/scripts/angular-auth0/dist/angular-auth0.js"></script>
<script src="https://cdn.auth0.com/js/lock/10.6/lock.min.js"></script>
<script src="/scripts/angular-lock/dist/angular-lock.js"></script>
<script src="/scripts/angular-jwt/dist/angular-jwt.js"></script>
<script src="/scripts/bootstrap/js/dropdown.js"></script>
<script src="/scripts/bootstrap/js/collapse.js"></script>
<script src="/app.js"></script>
<script src="/app.run.js"></script>
<script src="/components/socket/socket.factory.js"></script>
<script src="/components/auth/auth.service.js"></script>
<script src="/components/main/main.controller.js"></script>
<script src="/components/list/list.controller.js"></script>
<script src="/components/list/list.factory.js"></script>
<script src="/components/list/list.filters.js"></script>
<script src="/components/todo/todo.controller.js"></script>
<script src="/components/todo/todo.service.js"></script>
<script src="/components/todo/todo.directives.js"></script>
<script src="/components/http/http.service.js"></script>
<script src="/components/navbar/navbar.controller.js"></script>
<script src="/components/navbar/navbar.directive.js"></script>

</html>
