<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="/scripts/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="/scripts/font-awesome/css/font-awesome.min.css" rel="stylesheet"></link>
    <link href="style.css" rel="stylesheet"></link>
</head>

<body class="container" ng-app="myApp">
    <div ng-controller="mainController as myCtrl">
        <h3>Steven's To-do List App</h3>
        <div class="row" ng-include="'../templates/header.html'"></div>
        <div ng-repeat="todo in myCtrl.todos.items | orderBy: myCtrl.sortByPriority ? 'priority' : 'date' | filterComplete: myCtrl.applyFilter | filterCategory : myCtrl.filterCategory">
            <to-do todo='todo' id='$index'></to-do>
        </div>
    </div>
</body>
<script src="/scripts/jquery/dist/jquery.min.js "></script>
<script src="/scripts/angular/angular.js "></script>
<script src="/scripts/ngstorage/ngStorage.js "></script>
<script src="/scripts/angular-resource/angular-resource.js "></script>
<script src="/scripts/bootstrap/js/dropdown.js "></script>
<script src="/controllers/mainCtrl.js "></script>
<script src="/controllers/todoCtrl.js "></script>
<script src="/services/todoservice.js "></script>
<script src="/services/httpservice.js "></script>
<script src="/services/priorityfactory.js "></script>
<script src="/filters/filters.js "></script>
<script src="/directives/directives.js "></script>

</html>
