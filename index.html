<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet"></link>
    <link href="style.css" rel="stylesheet"></link>
</head>

<body class="container" ng-app="myApp">
    <div ng-controller="mainController as myCtrl">
        <h3>Steven's To-do List App</h3>
        <div class="row" ng-include="'header.html'"></div>
        <div ng-repeat="(id, todo) in myCtrl.todos.items | filterComplete:myCtrl.applyFilter">
            <to-do todo-id='id' todo='todo'></to-do>
        </div>
    </div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/ngstorage/ngStorage.js"></script>
<script src="node_modules/bootstrap/js/dropdown.js"></script>
<script src="mainCtrl.js"></script>
<script src="todoCtrl.js"></script>
<script src="service.js"></script>
<script src="filter.js"></script>
<script src="directives.js"></script>
<script src="factory.js"></script>

</html>
